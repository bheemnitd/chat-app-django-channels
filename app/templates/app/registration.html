{% extends 'app/index.html' %}
{% block registration %}
    <div class="card auth-card">
        <div class="card-body text-center">
            <h2>New Registration</h2>
            <div class="container mt-3">
                <form method="POST" id="registration-form">
                    {% csrf_token %}
                    <input type="name" class="form-control form-control-md mt-3" id="name" name="name" placeholder="Name">
                    <input type="email" class="form-control form-control-md mt-3" id="email" name="email" placeholder="Email ID">
                    <input type="password" class="form-control form-control-md mt-3" id="password" name="password" placeholder="Password">
                    <input type="text" class="form-control form-control-md mt-3" id="dob" name="dob" placeholder="DOB" onfocus="(this.type='date')">
                    <input type="text" class="form-control form-control-md mt-3" id="contact-number" name="contact-number" placeholder="Mobile No." required
                        maxlength = "10"
                        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </form>
                <div class="d-grid">
                    <button class="btn-dark btn-lg mt-2" id="register-submit-btn">Register</button>
                </div>
            </div>
        </div>
      <div class="card-footer text-center">Already Registered? <a href="{% url 'login' %}">LOGIN</a></div>
    </div>
{% endblock %}
